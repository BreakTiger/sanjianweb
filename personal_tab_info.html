<script>
    $(function () {
        // 切换
        $('.switch-line').on('click', 'span', function () {
            $(this).addClass('select').siblings().removeClass('select');
            let id = $(this).attr('data-id')
            if (id == 1) {
                $('.detail').removeClass('hide');
                $('.safety').addClass('hide');
            } else {
                $('.detail').addClass('hide');
                $('.safety').removeClass('hide');
            }
        })

        $('.alter').on('click', function () {
            $('.detail').addClass('hide');
            $('.safety').removeClass('hide');
            $('.switch-line span').removeClass('select');
            $('.switch-line span').eq(1).addClass('select');
        })

        // 初次加载的内容
        let len = $('.usernames').val().length + '/10'
        $('.count').html(len)

        // 隐藏所有下拉框
        $('.profession-menu').hide();


        // 职业
        $('.profession').on('click', function () {
            $(this).next().toggle()
        })

        $('.profession-menu ul').on('click', 'li', function () {
            let li = $(this).text()
            $(this).parent().parent().prev().find('input').attr('value', li)
            $(this).parent().parent().hide();
        })

        



    })
</script>
