    <style>
        #box {
            position: relative;
        }

        /* 轮播图 */
        .swiper-container {
            margin-bottom: 0.65rem;
        }

        .swiper-container .swiper-wrapper .swiper-slide {
            width: 19.20rem;
            height: 5.1rem;
        }

        .swiper-container .swiper-wrapper .swiper-slide>a>img {
            width: 100%;
            height: 100%;
        }

        /* 内容区 */
        .content {
            width: 16.8rem;
            margin: auto;
        }

        /* 标题栏 */
        .title-line {
            margin-bottom: 0.48rem;
            border-bottom: 0.02rem solid #ECEEF4;

        }

        .title-line h3 {
            padding-bottom: 0.17rem;
            margin-left: 0.19rem;
        }

        .arrow-icon {
            margin-left: 0.12rem;
        }

        .title-line .enter {
            cursor: pointer;
        }

        /* 主内容区域 */
        .main-content {
            margin-bottom: 0.64rem;
        }

        /* 左边小广告 */
        .adv-box {
            width: 3.8rem;
            height: 6.3rem;
            margin-left: 0.1rem;
            border-radius: 0.08rem;
        }

        .adv-box>a>img {
            width: 100%;
            height: 100%;
        }

        /* 右边信息容器 */
        .infobox {
            width: 12.35rem;

        }

        /* 导航 */
        .right-nav {
            background: #F3F5F9;
            border-radius: 0.08rem;
        }

        .right-nav>span {
            background: #0070D3;
            padding: 0.18rem 0.41rem 0.19rem 0.4rem;
            border-radius: 0.08rem 0 0 0.08rem;
            margin-right: 0.2rem;
        }

        .right-nav>ul>li {
            padding: 0.07rem 0.18rem 0.08rem 0.19rem;
            margin: 0 0.3rem;
            font-size: 0.22rem;
            color: #6B6B6B;
            cursor: pointer;
        }

        .hover {
            background: #ffffff;
        }

        .info-list {
            width: 100%;
        }

        /* 信息列表项 */
        .list-item {
            width: 12.34rem;
            padding-bottom: 0.16rem;
            padding-top: 0.2rem;
            border-bottom: 0.01rem dashed #D4D4D4;
            cursor: pointer;
        }

        .list-item .toTop-icon {
            display: block;
            width: 0.18rem;
            height: 0.18rem;
            background: url('images/top.png') no-repeat center/0.18rem;
            margin-right: 0.08rem;
            margin-left: 0.01rem;
        }

        .list-item .item-info {
            width: 12.07rem;
        }

        .list-item .item-info>span:first-child {
            width: 8rem;
        }

        .list-item .item-info>span:first-child:hover {
            color: #FF7303 !important;
        }

        /* 广告条 */
        .adv-lline {
            width: 16.8rem;
            height: 1.2rem;
            margin-bottom: 0.64rem;
        }

        .adv-lline>a>img {
            width: 100%;
            height: 100%;
        }

        /*右侧返回顶部 编辑 订单入口*/
        .tabs {
            width: 0.6rem;
            height: 1.8rem;
            background: rgba(255, 255, 255, 1);
            border: 0.01rem solid rgba(217, 217, 217, 1);
            position: absolute;
            right: 0.3rem;
            top: 19.67rem;
        }

        .tabs a {
            height: 0.6rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .tabs a:first-child {
            border-bottom: 0.01rem solid #D9D9D9;
        }

        .tabs a:last-child {
            background: rgba(217, 217, 217, 1);
            font-size: 0.2rem;
            font-family: NotoSansHans-Medium;
            font-weight: 500;
            color: rgba(254, 254, 254, 1);
            line-height: 0.22rem;
            text-align: center;
            padding: 0 0.1rem;
        }

        .v-h {
            visibility: hidden;
        }
    </style>
</head>

<script>
    $(function () {
        // 获取城市ID，城市名称
        var city_id = localData('get', 'cityinfo').city_id || 6;

        // 获取轮播图
        // mod_id = 6 指信息
        var param = { sc_id: 6, city_id: city_id };
        getBanner(param);

        // 三江动态
        typelist(1);
        // 侗网公益
        typelist(2);
        // 求职招聘
        typelist(3);
        // 二手买卖
        typelist(4);
        // 房屋租售
        typelist(5);
        // 便民通知
        typelist(6);
        // 电话黄页
        typelist(7);

        // 二级导航
        function typelist(mid) {
            // console.log('模块：', mid)
            let param = {
                pid: mid
            }
            ajax_post('/api/article/typelist', param, function (r) {
                let nav = ''
                callBack(r, {
                    success: function (data) {
                        console.log(data);
                        let len = data.length
                        console.log('长度：', len)
                        if (len != 0) {
                            let count = 0;
                            for (let i = 0; i < data.length; i++) {
                                count++;
                                if (count == 1) {
                                    nav += '<li class="c-active" data-id="' + data[i].id + '" data-index="' + mid + '">' + data[i].name + '</li>'
                                } else {
                                    nav += '<li data-id="' + data[i].id + '" data-index="' + mid + '">' + data[i].name + '</li>'
                                }

                            }
                            // 使用模块ID选取渲染位置
                            $('.content').children().eq(mid - 1).find('ul').html(nav)
                            // 默认第一项的ID
                            let oid = data[0].id
                            // 文章列表
                            showList(oid, '', 9, mid)
                        }
                    }
                })
            })
        }

        // 文章列表
        function showList(type_id, page, row, mid) {
            // console.log('模块ID：', mid)
            let param = {
                type_id: type_id,
                page: page,
                row: row
            }
            // console.log('参数：', param)
            ajax_post('/api/article/showList', param, function (r) {
                let mlist = ''
                callBack(r, {
                    success: function (data) {
                        let list = data.data
                        console.log(list)
                        if (list.length > 0) {
                            for (i = 0; i < list.length; i++) {
                                let top = list[i].is_top
                                mlist += '<div class="list-item flex fl-align" data-id="' + list[i].article_id + '" data-index="' + mid + '">' +
                                    '<span class="toTop-icon ' + (top ? "" : "v-h") + '">' + '</span>' +
                                    '<div class="item-info flex fl-align fl-jsb">' +
                                    '<span class="fz-18 c-40 clamp1">' + list[i].title + '</span>' +
                                    '<span class="fz-18 c-90">' + list[i].create_time + '</span>' +
                                    '</div>' +
                                    '</div>';
                            }
                            // console.log(mlist);
                            $('.content').children().eq(mid - 1).find('.info-list').html(mlist);
                            $('.info-list .list-item').on('click', function () {
                                let aid = $(this).attr('data-id');
                                let inds = $(this).attr('data-index')
                                // console.log(aid, inds);
                                window.location.href = 'information_article.html?aid=' + aid + '&inds=' + inds;
                            })
                        } else {
                            $('.content').children().eq(mid - 1).find('.info-list').html('');
                        }
                    }
                })
            })
        }

        // 切换二级导航
        $('.right-nav ul').on('click', 'li', function () {
            let mid = $(this).attr('data-id')
            console.log(mid);
            let index = $(this).attr('data-index');
            console.log(index);
            showList(mid, '', 9, index)
            $(this).addClass('c-active').siblings().removeClass('c-active');
        })

        /*返回顶部功能*/
        $('.order-text').on('click', function () {
            var T = $(window).scrollTop();
            var t = setInterval(function () {
                if (T < 0) {
                    clearInterval(t);
                } else {
                    T -= 50;
                    $(window).scrollTop(T);
                }
            }, 20);
        });

    })
</script>
